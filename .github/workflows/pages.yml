name: Deploy GitHub Pages with Submodules

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy site files to _site (excluding _site itself)
        run: |
          mkdir -p _site/news
          if [ -d "news/news_2024" ]; then
            bash -O extglob -c 'cp -r !(._site|_site|.git|.github) _site/'
            cp -r news/news_2024 _site/news/
          else
            echo "Submodule folder news/news_2024 not found!"
            exit 1
          fi
        shell: bash

      - name: Disable Jekyll
        run: touch _site/.nojekyll

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
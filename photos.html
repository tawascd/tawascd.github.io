<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tawa Scottish Country Dancing Club Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                align-items: center;
            }
            
            .image {
                max-width: 100%;
                border-radius: 5px;
            }
            
            .textbox {
                width: calc(100% - 10px);
                min-height: 10em;
                resize: none;
                margin: 0 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 5px;
                font-size: 16px;
                background-color: #f8f8f8;
                box-sizing: border-box;
                word-wrap: break-word;
                overflow-wrap: break-word;
                overflow: auto;
                pointer-events: none;
                user-select: none;
                
            }

            .buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .button {
                flex: 1;
                margin: 3px;
                padding: 3px;
                background-color: #c8f0ff;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 18px;
                text-align: center;
                line-height: 1.2;
                width: 120px;
            }
            
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('Button1').addEventListener('click', function1);
                document.getElementById('Button2').addEventListener('click', function2);
                document.getElementById('Button3').addEventListener('click', function3);
                document.getElementById('Button4').addEventListener('click', function4);
                document.getElementById('Button5').addEventListener('click', function5);
                function function1() {
                    window.location.href = "index.html";
                }
                function function2() {
                    window.location.href = "events.html";
                }
                function function3() {
                    window.location.href = "news.html";
                }
                function function4() {
                    window.location.href = "photos.html";
                }
                function function5() {
                    window.location.href = "links.html";
                }
            });
            
        </script>
    </head>
    
        <div class="container">
            <img class="image" src="jpg/title.jpg" alt="Image">
            <div class="buttons">
                <button class="button" id="Button1">Home</button>
                <button class="button" id="Button2">Events</button>
                <button class="button" id="Button3">News</button>
                <button class="button" id="Button4">Photos</button>
                <button class="button" id="Button5">Links</button>
            </div>
            <span class="textbox">
                <h1><span style="color: #3366ff;"><b>Photo Gallery</b></span></h1>

<li>Albums are generated from PowerPoint presentations.
<li>Navigate using left/right arrow keys or by clicking on either side of the image.
<li>Close browser tab to exit the deck.
<br>
<br>
<a href="ppt/Photos/pptx.html" target="_blank"><big>Example album</big></a>


            </span>
        </div>
